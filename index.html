<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bangalore Home Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f6f9; padding:30px; }
        .card { background:#fff; padding:20px; border-radius:8px; width:420px; margin:auto; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
        label { display:block; margin-top:10px; font-weight:600; }
        input, select, button { width:100%; padding:8px 10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
        button { background:#2f8fef; color:#fff; border:none; font-weight:700; margin-top:14px; cursor:pointer; }
        .result { margin-top:14px; padding:10px; background:#f0f8ff; border-radius:6px; text-align:center; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center;">Bangalore House Price Prediction</h2>

        <form action="/predict" method="post">
            <label for="area">Area (sqft):</label>
            <input id="area" name="area" type="number" step="any" required
                   value="{{ prev.area if prev is defined and prev.area is not none else '' }}">

            <label for="bhk">BHK:</label>
            <input id="bhk" name="bhk" type="number" required
                   value="{{ prev.bhk if prev is defined and prev.bhk is not none else '' }}">

            <label for="bath">Bathroom:</label>
            <input id="bath" name="bath" type="number" required
                   value="{{ prev.bath if prev is defined and prev.bath is not none else '' }}">

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="">-- Select location --</option>
                {% for loc in locations %}
                    <option value="{{ loc }}"
                      {% if prev is defined and prev.location == loc %} selected {% endif %}>
                        {{ loc.title() }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <strong>{{ prediction_text }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
